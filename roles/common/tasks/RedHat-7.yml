---
- yum_repository:
    name: RHEL
    description: RHEL
    baseurl: '{{ repo_url }}'
    gpgcheck: no
  when:
    - repo_url is defined
  notify:
    - yum makecache

- yum:
    name:
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present

- yum:
    name: "{{ item }}"
    state: installed
  notify:
    - update locate db
  with_items: '{{ redhat_packages }}'

